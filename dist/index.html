<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Logan's Desktop Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather" rel="stylesheet">
        <style>
            html {
                color: #CCAF9B;
                background: #26211E;
                font-size: 1.7em;
                height: 100%;
            }

            body {
                font-family: "Inconsolata", monospace;
                display: flex;
                justify-content: center;
                height: 100%;
                margin: 0;
            }
            
            header {
                font-family: "Merriweather", serif;
            }

            h1 {
                text-align: center;
                font-size: 1em;
                text-shadow: 0px 0.05em 0.1em rgba(0, 0, 0, 0.5);
                font-weight: 200;
            }

            .container {
                top: 0;
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                max-width: 40rem;
                padding: 1em;
                background: rgba(255, 255, 255, 0.025);
                overflow: auto;
                overflow-wrap: break-word;
                box-shadow: 0px 2px 4px black;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            #input {
                font-family: "Inconsolata", monospace;
                font-size: 1em;
                width: auto;
                height: 7.5em;
                border: 1px solid rgba(163, 255, 184, 0.8);
                padding: 0.25em;
                border-radius: 0.1em;
                outline: none;
                color: #a3ffb8;
                background: rgba(0,0,0,0.1);
                box-shadow: 0px 0px 0.5em rgba(163, 255, 184, 0.4) inset, 0px 0.2em 0.8em rgba(0, 0, 0, 0.5) inset;
            }

            #stack {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                font-size: 1em;
                color: #FF7563;
                font-weight: bold;
                white-space: pre-wrap;
            }

            .stack-label {
                margin-top: 1em;
                margin-bottom: 0.2em;
            }

            .stack-item {
                border-radius: 0.2em;
                background: rgba(0, 0, 0, 0.3);
                box-shadow: 0px 0.1em 0.2em rgba(0, 0, 0, 0.8) inset;
                padding: 0.25em 0.4em;
                margin-right: 0.25em;
                margin-bottom: 0.2em;
                min-height: 1em;
            }

            .stack-item:first-child {
                border: 1px solid #CCAF9B;
            }

            .token--string {
                color: #a3ffb8;
            }

            .token--number {
                color: #FF7563;
            }

            .token--boolean {
                color: #A763FF;

            }

            #registers {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                margin-top: 0.5em;
            }

            .register {
                /*font-style: italic;*/
                display: flex;
                flex-direction: row;
                font-size: 1em;
                margin-right: 0.25em;
                border-radius: 0.2em;
                background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.15) 20%, rgba(255, 255, 255, 0.0) 100%);
                box-shadow: 0px 0.05em 0.1em -0.0em rgba(0, 0, 0, 0.5);
                border-top: 1px solid rgba(255, 255, 255, 0.5);
            }

            .register-label {
                padding: 0.2em 0.3em;
                background: rgba(0, 0, 0, 0.1);
            }

            .register-value {
                padding: 0.2em 0.3em;
                background: rgba(0, 0, 0, 0.3);
            }

            #input::selection {
                background: #A3FFB830;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Logan's Desktop Calculator</h1>
        </header>
        <main>
            <textarea id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <span id="registers"></span>
            <span class="stack-label">stack â†’</span>
            <span id="stack">start typing to calculate!</span>
        </main>
        </div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
